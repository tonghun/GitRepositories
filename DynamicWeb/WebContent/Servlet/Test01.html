<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>浏览器访问服务器资源的绝对URL</title>
</head>
<body>
	<form name="form01" id="form01"
		action="http://localhost:8080/DynamicWeb/ServletTest03">
		<button type="submit">提交</button>
	</form>
	因为HTML文件运行在客户端，所以在HTME页面中访问服务器端的资源是不能使用相对地址，只能使用绝对地址。
</body>
</html>
