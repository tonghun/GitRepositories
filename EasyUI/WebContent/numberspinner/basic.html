<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日期时间框</title>
<link rel="stylesheet" type="text/css" href="../Files/easyui.css">
<link rel="stylesheet" type="text/css" href="../Files/icon.css">
<link rel="stylesheet" type="text/css" href="../Files/demo.css">
<script type="text/javascript" src="../Files/jquery.min.js"></script>
<script type="text/javascript" src="../Files/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../Files/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div class="easyui-panel" style="width: 500px; height: 300px; padding: 20px">
		<div style="margin-bottom: 20px">
			<input class="easyui-numberspinner" label="数字框" labelPosition="top" value="300"
				data-options="increment:10" style="width: 100%">
		</div>
		<div style="margin-bottom: 20px">
			<input class="easyui-numberspinner" label="数字框" labelPosition="top" value="300"
				data-options="increment:10,spinAlign:'left'" style="width: 100%">
		</div>
		<div style="margin-bottom: 20px">
			<input class="easyui-numberspinner" label="数字框" labelPosition="top" value="300"
				data-options="increment:10,spinAlign:'horizontal'" style="width: 100%">
		</div>
		<div style="margin-bottom: 20px">
			<input class="easyui-numberspinner" label="数字框" labelPosition="top" value="300"
				data-options="increment:10,spinAlign:'vertical'" style="width: 100%">
		</div>
	</div>
</body>
</html>
