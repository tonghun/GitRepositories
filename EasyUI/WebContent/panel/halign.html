	<h2>面板的基本用法</h2>

	<div class="easyui-panel" style="width: 300px; height: 200px;" title="Head on top"></div>
	<div style="margin-bottom: 10px"></div>
	<div class="easyui-panel" style="width: 300px; height: 200px;" title="Head on left" halign="left"
		titleDirection="up"></div>
	<div style="margin-bottom: 10px"></div>
	<div class="easyui-panel" style="width: 300px; height: 200px;" title="Head on bottom"
		halign="right" titleDirection="up"></div>
