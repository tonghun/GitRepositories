<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>panel作为容器使用，包含其他容器，或者包含在其他容器内</title>
<link href="../Files/easyui.css" rel="stylesheet" type="text/css">
<link href="../Files/icon.css" rel="stylesheet" type="text/css">
<link href="../Files/demo.css" rel="stylesheet" type="text/css">
<script src="../Files/jquery.min.js"></script>
<script src="../Files/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>面板的基本用法</h2>
	<p>演示easyui中面板的基本用法，面板是一个容器，可以装下其他元素或者容器</p>
	<div class="easyui-panel" style="width: 900px; height: 300px;" title="nestedPanel">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'west',split:true" style="width: 300px">west</div>
			<div data-options="region:'east'" style="width: 300px">east</div>
			<div data-options="region:'center'" style="width: 300px">center</div>
		</div>
	</div>
</body>
</html>
