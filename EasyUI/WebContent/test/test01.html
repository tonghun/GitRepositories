<!DOCTYPE html>
<html>
<head>

<title>练习</title>
<link href="../Files/easyui.css" rel="stylesheet" type="text/css">

<link href="../Files/demo.css" rel="stylesheet" type="text/css">
<script src="../Files/jquery.min.js"></script>
<script src="../Files/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Loading Accordion Content with AJAX</h2>

	<div style="margin: 20px 0 10px 0;"></div>
	<div class="easyui-accordion" style="width: 500px; height: 300px;">
		<div title="About" data-options="iconCls:'icon-ok'">

			<p>Accordion is a part of easyui framework for jQuery. It lets

		<div title="Help" data-options="iconCls:'icon-help'"
			style="padding: 10px">
			<p>可折叠面板的第二部分</p>
		</div>
		<div title="Ajax" data-options="href:'../accordion/content.html'"></div>
	</div>
