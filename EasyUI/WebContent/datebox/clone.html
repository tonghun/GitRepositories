<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>消息对话框的基本用法</title>
<link rel="stylesheet" type="text/css" href="../Files/easyui.css">
<link rel="stylesheet" type="text/css" href="../Files/icon.css">
<link rel="stylesheet" type="text/css" href="../Files/demo.css">
<script type="text/javascript" src="../Files/jquery.min.js"></script>
<script type="text/javascript" src="../Files/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../Files/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	function cloneCalendar() {
		var dt = $('<input>').appendTo('#cc');
		dt.datebox('cloneFrom', '#dt');
	}
</script>
</head>
<body>
	<div style="margin: 10px">
		<a class="easyui-linkbutton" onclick="cloneCalendar()" href="javascript:void(0)">复制日历</a>
	</div>
	<div id="cc" class="easyui-panel" style="width: 500px; height: 300px; padding: 30px">
		<div style="margin-bottom: 20px">
			<input id="dt" class="easyui-datebox" style="width: 100%" label="One Date" labelPosition="top">
		</div>
		<!-- <div id="cc" style="margin-top: 10px"></div> -->
	</div>
</body>
</html>
