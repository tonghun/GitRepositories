<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日期时间框</title>
<link rel="stylesheet" type="text/css" href="../Files/easyui.css">
<link rel="stylesheet" type="text/css" href="../Files/icon.css">
<link rel="stylesheet" type="text/css" href="../Files/demo.css">
<script type="text/javascript" src="../Files/jquery.min.js"></script>
<script type="text/javascript" src="../Files/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../Files/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div class="easyui-panel" style="width: 500px; height: 300px; padding: 30px 60px">
		<div style="margin-bottom: 20px">
			<input id="dtb" class="easyui-datetimespinner" label="Start Date" labelPosition="top"
				style="width: 100%"
				data-options="showSeconds:true,prompt:'请输入日期时间',
				                                 icons:[{
				                                            iconCls:'icon-clear',
				                                            handler:function(e){
				                                            $(e.data.target).datetimespinner('clear');
				                                            }
				 }]">
		</div>
	</div>
</body>
</html>
