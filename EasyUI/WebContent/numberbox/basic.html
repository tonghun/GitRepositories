<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日期时间框</title>
<link rel="stylesheet" type="text/css" href="../Files/easyui.css">
<link rel="stylesheet" type="text/css" href="../Files/icon.css">
<link rel="stylesheet" type="text/css" href="../Files/demo.css">
<script type="text/javascript" src="../Files/jquery.min.js"></script>
<script type="text/javascript" src="../Files/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../Files/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div class="easyui-panel" style="width: 500px; height: 300px; padding: 20px">
		<div style="margin-bottom: 20px">
			<input class="easyui-numberbox" label="数字框" labelPosition="top" precision="2" style="width: 100%">
		</div>
		<div style="margin-bottom: 20px">
			<input class="easyui-numberbox" label="取值范围30-45" labelPosition="top"
				data-options="min:30,max:45">
		</div>
		<div style="margin-bottom: 20px">
			<input class="easyui-numberbox" label="格式化" labelPosition="top"
				data-options="groupSeparator:','">
		</div>
	</div>
</body>
</html>
