<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日期时间框</title>
<link rel="stylesheet" type="text/css" href="../Files/easyui.css">
<link rel="stylesheet" type="text/css" href="../Files/icon.css">
<link rel="stylesheet" type="text/css" href="../Files/demo.css">
<script type="text/javascript" src="../Files/jquery.min.js"></script>
<script type="text/javascript" src="../Files/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../Files/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div class="easyui-panel" style="width: 500px; height: 300px; padding: 20px">
		<div style="margin-bottom: 20px">
		   <label for="name"class="label-top">姓名:</label>
			<input id="name"class="easyui-validatebox" data-options="validType:'length[3,6]'" style="width: 100%">
		</div>
		<div style="margin-bottom: 20px">
		   <label for="url"class="label-top">Url:</label>
			<input id="url"class="easyui-validatebox" data-options="validType:'url'" style="width: 100%">
		</div>
		<div style="margin-bottom: 20px">
		   <label for="email"class="label-top">Email:</label>
			<input id="email"class="easyui-validatebox" data-options="validType:'email'" style="width: 100%">
		</div>
	</div>
</body>
</html>
