<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
label {
	display: inline-block;
	width: 80px;
}

div {
	margin-bottom: 10px;
}
</style>
<title>display显示</title>
</head>
<body>
	<form>
		<div>
			<label>姓名：</label><input type="text" name="name">
		</div>
		<div>
			<label>出生地址：</label><input type="text" name="birthAddr">
		</div>
		<div style="font-size: 20px; color: red;">
			inline-block:将对象当做内联对象，将对象内容当做块对象，主要用于对齐。
			<ul>
				<li>内联对象只占有实际显示需要的空间</li>
				<li>块对象占有指定的全部空间</li>
			</ul>
		</div>
	</form>
</body>
</html>
