<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS使用的三种方式</title>
<style>
h3 {
	color: yellow;
	font-size: 50px;
}
</style>
</head>
<body>
	<h2>CSS实现方式有三种：行内式、嵌入式、链接式</h2>
	<p style="color: red;">行内式：在标记内设定style属性的属性值</p>
	<h3>嵌入式：在页面中使用&lt;style&gt;设定属性</h3>
</body>
</html>
