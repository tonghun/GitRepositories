<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>利用Object创建对象</title>
<script>
	var obj = new Object();
	obj.name = "name";
	obj.show = function() {
		alert(this.name);
	};
	obj.show();
</script>
</head>
<body>
	<h3 style="text-align: center;">利用Object类按照Java创建对对象的方式创建对象</h3>
</body>
</html>
