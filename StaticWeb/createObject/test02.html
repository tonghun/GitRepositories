<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>创建JSON对象</title>
<script>
	var obj01 = {};
	obj01.name = "JSON";
	obj01.show = function() {
		alert(this.name)
	};

	obj01.show();
</script>
</head>
<body>
	<h4>
		创建JSON对象： <br> 基本格式:var obj={};然后向对象中添加变量与函数。<br>
		访问对象中的变量，该变量在定义时必须被this修饰。
	</h4>
</body>
</html>
