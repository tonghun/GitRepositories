<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../JQuery/jquery-3.2.1.js"></script>
<script>
	$(document).ready(function() {
		$("#button01").click(function() {
			$("#p01").toggle();
		});
	});
</script>
</head>
<body>
	<p id="p01">在显示与隐藏之间切换</p>
	<br>
	<button type="button" id="button01">显示/隐藏</button>
</body>
</html>
