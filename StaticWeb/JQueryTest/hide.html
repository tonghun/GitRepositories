<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../JQuery/jquery-3.2.0.js"></script>
<script>
	$(document).ready(function() {
		$($("body").children()).click(function() {
			$(this).hide();
		});
	});
</script>
<title>hide：隐藏</title>
</head>
<body>
	<p>隐藏</p>
	<input type="text">
</body>
</html>
