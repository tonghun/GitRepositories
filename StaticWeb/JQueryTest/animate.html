<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animate</title>
<script src="../JQuery/jquery-3.2.1.js"></script>
<script>
	$(document).ready(function() {
		$("#button01").click(function() {
			$("div").animate({
				left : "+=600px",
				width : "-=200px",
				height : '-=200px'
			}, 3000);
		});

		$("#button02").click(function() {
			$("div").stop(true);
		});
	});
</script>
</head>
<body>
	<button id="button01">开始动画</button>
	<button id="button02">停止动画</button>
	<div
		style="background: green; width: 300px; height: 300px; position: absolute;"></div>
</body>
</html>
