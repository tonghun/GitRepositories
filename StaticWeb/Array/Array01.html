<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript创建数组Array</title>
<script>
	/*
	 1.数组的创建与使用，在JavaScript中，数组的创建仍然使用new 关键字，由于JavaScript弱化了数据类型，使用Array作为数组的标记；
	 2.数组的使用与Java相同，仍然通过数组名与索引来使用；
	 */
	function method01() {
		var arr = new Array(0, 1, 2);
		alert(arr[1]);
		t.innerHTML = "innerHTML";
	}
</script>
</head>
<body id="t" onload="method01()">
</body>
</html>
