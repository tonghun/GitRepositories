<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>legend标记用于为fieldset字符集添加标题</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>登陆</legend>
			姓名：<input name="name" type="text" value="姓名"><br> 密码：<input
				name="password" type="password" value="123"><br>
		</fieldset>
	</form>

</body>
</html>
