<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label:点击label之间定义的文本，光标将自动转移到label中由for(取id属性值)指定的输入表单中，未指定的情况下默认选中第一个表单输入</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td><label for="no">yes<input id="ye" type="checkbox" />
						no<input id="no" type="checkbox">文本
				</label></td>
			</tr>
			<tr>
				<td><label for="text02">文本框一<input id="text01"
						type="text" value="文本框一">文本框二<input id="text02"
						type="text" value="文本框二"></label></td>
			</tr>
		</table>
	</form>

</body>
</html>
