<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	&lt;caption&gt;表格标题标签：用于将一段文本作为表格的标签，居中显示，紧跟&lt;table&gt;标签。
	<br>
	<table border="1">
		<caption>表格标题</caption>
		<tr>
			<td>1000</td>
			<td>2000</td>
		</tr>
	</table>
</body>
</html>
