<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;audio&gt;音频输出标签</title>
</head>
<body>
	<audio src="../audio/钢琴曲 - 蓝色多瑙河.mp3" controls="controls"
		autoplay="autoplay" loop="loop">
	</audio>
	<br>各属性：
	<ul>
		<li>controls:是否显示控件，可取值controls,默认不显示；</li>
		<li>autoplay:是否在就绪后立刻播放，可取值autoplay;</li>
		<li>loop:播放结束之后是否循环播放，可取值loop;</li>
	</ul>
</body>
</html>
