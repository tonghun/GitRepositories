	<br>&lt;base&gt;标记两个作用(必须放置在头标记中)：
	<br>1.为当前页面中的所有链接设定一个默认的根路径，一个链接的完整路径为根路径+当前路径，必须以“/”结尾；
	<br>一旦设定了默认根路径，当前链接就不是相对于当前页面了;
	<br>2.target:设定新页面是在当前页面基础上打开，还是另开一个页面打开，作用、属性可取值同表单标记的属性target相同；
