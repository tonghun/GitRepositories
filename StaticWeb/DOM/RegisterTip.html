<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function addTip() {
		// 		alert("tip");
		var span = document.getElementById("span");
		span.innerHTML = "请输入用户名";
	}

	function removeTip() {
		document.getElementById("span");
		span.innerHTML = "";
	}
</script>
</head>
<body>
	<form>
		<label for="name">姓名:</label><input type="text" name="name" id="name"
			onfocus="addTip()" onblur="removeTip()"><span id="span"></span><br>
		<label for="password">密码:</label><input type="text" id="password">
	</form>
</body>
</html>
