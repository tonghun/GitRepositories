<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试创建、获取、删除节点</title>
<script>
	function addRow() {
		alert("addRow执行");
		var text01 = document.createTextNode("text01的内容");
		var h2Node = document.createElement("h2");
		h2Node.appendChild(text01);
		document.body.appendChild(h2Node);
	}

	function deleteRow() {
		alert("deleteRow执行");
		var arr = document.body.getElementsByTagName("h2");
		document.body.removeChild(arr[arr.length - 1]);
	}
</script>
</head>
<body>
	<form>
		<input type="button" value="添加一行" onclick="addRow()"><input
			type="button" value="删除" onclick="deleteRow()">
	</form>
</body>
</html>
