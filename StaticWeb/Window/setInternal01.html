<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>演示Window中的方法setInternal</title>
<script>
	function method01() {
		var t01 = Math.random();
		t.innerHTML = t01;//在标记间插入HTML代码
		setInterval("method01()", 1000);
	}
</script>
</head>
<body onload="method01()" id="t">
</body>
</html>
