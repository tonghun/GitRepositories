<!--innerHTML用来获取同一个标记之间的HTML代码
使用方法：
1.通过标记的id调用；
2.id.innerHTML必须方法方法中；
3.方法必须被调用；
  -->
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML</title>
<script>
	function method01() {
		t.innerHTML = "利用innerHTML在此插入内容";
	}
</script>
</head>
<body id="t" onload="method01()">
</body>
</html>
