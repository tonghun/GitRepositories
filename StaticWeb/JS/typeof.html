<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var id = 1;
	var name = "name";
	var b = true;
	var u;
	var f = function() {

	};
	var d = new Date();

	alert("id=1的数据类型：" + typeof id);
	alert("name=name的数据类型：" + typeof name);
	alert("b=true的数据类型：" + typeof true);
	alert("u的数据类型：" + typeof u);
	alert("f的数据类型：" + typeof f);
	alert("c的数据类型：" + typeof d);
</script>
</head>
<body>typeof是一个运算符，用于获取变量的数据类型
</body>
</html>
