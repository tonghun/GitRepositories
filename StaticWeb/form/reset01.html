<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>输入表单的一种类型reset本身自带函数，无须另外添加，默认将表单中全部的文本框清空</title>
</head>
<body>
	<form>
		表单一:<input type="text" value="表单一"><br> 表单二:<input
			type="text" value="表单二"><br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
			type="reset" value="重置">
	</form>
</body>
</html>
