<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax使用get请求</title>
<script>
	var loadInfo = function() {
		var xmlHttp;
		if (window.XMLHttpRequest)
			xmlHttp = new XMLHttpRequest();
		else
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");

		xmlHttp.onreadystatechange = function() {
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
				var node = document.getElementById("responseContent");
				node.innerHTML = xmlHttp.responseText;
			}
		};

		xmlHttp.open("GET", "http://localhost:8080/Ajax/getServlet");
		xmlHttp.send();
	}
</script>
</head>
<body>
	<button type="button" onclick="loadInfo()">使用GET进行Ajax请求</button>
	<span id="responseContent"style="color:red;"></span>
</body>
</html>
